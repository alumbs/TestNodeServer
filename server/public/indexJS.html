<html>
<head>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io('http://localhost');
  socket.on('news', function (data) {
    console.log(data);
	alert('News received: ' + data['news']);
	var div = document.getElementById('myDiv');
	div.innerHTML = data['news'];
  });
</script>
<script>
//var count = 1; 
function sendMessageToAllClient()
{
	socket.emit('sendMessageToAllClient', {message: 'start a game in 5 seconds everyone'});
}
</script>
</head>

<body>
<a href="javascript:sendMessageToAllClient()">Click here to tell everyone to start a game in 5 secs</a>
<div id="myDiv"></div>
</body>
</html>
